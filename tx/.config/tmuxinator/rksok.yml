# /home/slava/.config/tmuxinator/rksok.yml

name: final
root: ~/code/rksok 

# Optional tmux socket
# socket_name: foo
startup_window: editor

windows:
  - editor:
      layout: e9a0,142x37,0,0[142x27,0,0,2,142x9,0,28,3]
      panes:
        - vim:
          - source ~/.venv/rksok_venv/bin/activate
          - clear
          - git status
        - console:
          - source ~/.venv/rksok_venv/bin/activate
          - clear


